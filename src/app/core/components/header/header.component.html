<header>
  <app-logo></app-logo>
  <div class="select-language__container">
    <label for="select-language">{{ 'select_language' | translate }}</label>
    <select
      id="select-language"
      #selectedLang
      (change)="switchLang(selectedLang.value)"
    >
      <option
        *ngFor="let language of translate.getLangs()"
        [value]="language"
        [selected]="language === translate.currentLang"
      >
        {{ language.toUpperCase() }}
      </option>
    </select>
  </div>
  <div *appIfAuthenticated="isAuth" class="login">
    <div class="login__user">
      <img src="assets/icons/login.svg" alt="login" />
      <span *ngIf="user" class="login__user-text"
        >{{ user.name.first }} {{ user.name.last }}</span
      >
    </div>
    <div *appIfAuthenticated="isAuth" class="login__button">
      <img src="assets/icons/log-off.svg" alt="log-off" />
      <button (click)="onClickLogOut()">{{ 'logoff' | translate }}</button>
    </div>
  </div>
</header>
<app-breadcrumbs *appIfAuthenticated="isAuth"></app-breadcrumbs>
