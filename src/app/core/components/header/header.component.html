<header>
  <app-logo></app-logo>
  <div *appIfAuthenticated="isAuth" class="login">
    <div class="login__user">
      <img src="assets/icons/login.svg" alt="login" />
      <span class="login__user-text"
        >{{ user?.firstName }} {{ user?.lastName }}</span
      >
    </div>
    <div class="login__button">
      <img src="assets/icons/log-off.svg" alt="log-off" />
      <button (click)="onClickLogOut()">Log off</button>
    </div>
  </div>
</header>
<app-breadcrumbs [isAuth]="isAuth"></app-breadcrumbs>
