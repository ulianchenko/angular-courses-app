<div class="search">
  <img *ngIf="showIcon" src="assets/icons/search.svg" alt="search" />
  <input
    type="search"
    class="search__input"
    [placeholder]="'search-placeholder' | translate"
    [value]="inputText"
    (input)="onFocusInput()"
    (input)="onInput($event)"
    (keyup)="onKeyUp()"
    (blur)="onBlurInput()"
    data-input-function="search"
  />
</div>
