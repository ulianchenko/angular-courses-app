<div class="search">
  <img *ngIf="showIcon" src="assets/icons/search.svg" alt="search" />
  <input
    type="search"
    class="search__input"
    placeholder="Text to search"
    [value]="inputText"
    (input)="onFocusInput()"
    (input)="onInput($event)"
    (blur)="onBlurInput()"
    data-inputFunction="search"
  />
  <button
    class="search__button"
    data-buttonFunction="search"
    (click)="onClickSearch()"
  >
    Search
  </button>
</div>
