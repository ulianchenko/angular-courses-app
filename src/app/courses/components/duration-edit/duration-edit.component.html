<div class="duration-edit">
  <label for="course-edit-duration" class="duration-edit__text">{{
    'duration-title' | translate
  }}</label>
  <div
    *ngIf="control.hasError('required') && control.touched"
    class="error-text"
  >
    {{ 'duration-required' | translate }}
  </div>
  <div *ngIf="invalidNumber && control.touched" class="error-text">
    {{ 'only-numbers' | translate }}
  </div>
  <input
    id="duration"
    type="number"
    [placeholder]="'duration-placeholder' | translate"
    [formControl]="control"
    min="1"
    (input)="onInput(control.value)"
    [ngClass]="
      (invalidNumber && control.touched) ||
      (control.hasError('required') && control.touched)
        ? 'error-border'
        : ''
    "
    required
  />
  <span>{{ control.value | duration }}</span>
</div>
