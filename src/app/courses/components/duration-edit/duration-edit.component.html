<div class="duration-edit">
  <label for="course-edit-duration" class="duration-edit__text"
    >Duration:</label
  >
  <input
    id="course-edit-duration"
    type="text"
    value="{{ duration === 0 ? '' : duration }}"
    (input)="onInput($event)"
  />
  <span>{{ duration || 0 | duration }}</span>
</div>
